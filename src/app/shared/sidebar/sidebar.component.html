<nav class="sidebar sidebar-offcanvas bg-dark" [class.sidebar-close]="!openSidebar" id="sidebar" >
  <div class="user-profile">
    <div class="user-image">
      <img src="assets/images/faces/face28.png">
    </div>
    <div class="user-name">
      Hi {{user?.firstName | titlecase}}!
    </div>
    <div class="user-designation">
        Admin
    </div>
  </div>

   <ul class="nav">
    <li *ngFor="let item of menuSidebar" #itemEl  class="nav-item" (mouseover)="showSubmenu(itemEl)" (mouseout)="hideSubmenu(itemEl)">
      <!-- <div *ngIf="item.sub_menu.length == 0" class="dropdown-title"> -->
        <a [routerLink]="[item.link]" class="nav-link" data-toggle="collapse">
          <i [class]="item.icon"></i>
          <span class="menu-title">{{item.link_name}}</span>
          <i class="menu-arrow"></i>
        </a>
      <!-- </div> -->
      <div *ngIf="item.sub_menu.length > 0"   [id]="item.id" class="collapse">
        <!-- <a>
          <i [class]="item.icon"></i>
          <span class="link_name">{{item.link_name}}</span>
        </a>
        <i class='bx bxs-chevron-down arrow'></i> -->
      
      <ul [class.blank]="item.sub_menu.length == 0" class="nav flex-column sub-menu">
        <!-- <li class="nav-item"><a class="nav-link">{{item.link_name}}</a></li> -->
        <li *ngFor="let item_sub of item.sub_menu" class="nav-item" (mouseover)="showSubmenu(itemEl)" (mouseout)="hideSubmenu(itemEl)">
          <a [routerLink]="[item_sub.link]" class="nav-link">{{item_sub.link_name}}</a>
        </li>
      </ul>
    </div>
    </li>
  </ul>
</nav>
